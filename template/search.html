            #container {
                display: flex;

                justify-content: center; 
            
            }
            #main {
                width: 300px;
                background-color:white;
                padding: 15px;
                margin-top:40px;
                border-radius: 10px;
                box-shadow: 2px 2px 2px darkgrey;
                text-align: center;
                
            }
            #main:hover{
                transform: scale(1.1);
            }
            #main .img img {
                width: 100%;
                height: 200px;
                object-fit: cover; 
                border-radius: 8px;
            }
            #main .title {
                font-size: 18px;
                font-weight: bold;

            }

            }

                font-weight: bold;
                margin-top: 10px;
                color: #333;
            }
            #button{
                width:70%;
                height:30px;
                border-radius: 10px;
                box-shadow: 2px 2px 2px black;
                cursor: pointer;
            }
            #button:hover{
                transform: scale(1.1);
                background-color:black;
                color: white;
                box-shadow: 2px 2px 2px gray;
                letter-spacing: 1px;
                font-size: 16px;
            }
            #button a{
                text-decoration: none;
                color: black;
            }
            #button:hover a{
                text-decoration: none;
                color: white;
            }
            h1 {
             
                font-size: 28px;
                font-weight: bold;
                color: lightcoral;

            a{
            text-decoration: none;

            }
