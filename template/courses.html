<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body {
            padding: 20px;
            background-color: black;
            
        }
        #container {
            display: flex;
            flex-wrap: wrap; 
            gap: 40px;
            justify-content: center; 
        
        }
        #main {
            width: 300px;
            background-color:white;
            padding: 15px;
            margin-top:40px;
            border-radius: 10px;
            box-shadow: 2px 2px 2px darkgrey;
            text-align: center;
            
        }
        #main:hover{
            transform: scale(1.1);
        }
        #main .img img {
            width: 100%;
            height: 200px;
            object-fit: cover; 
            border-radius: 8px;
        }
        #main .title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            color: brown;
        }
        #main .des {
            font-size: 14px;
            color: #555;
            margin: 10px 0;
        }
        #main .author {
            font-size: 14px;
            color: #888;
            margin: 10px 0;
        }
        #main .price {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }
        #button{
            width:70%;
            height:30px;
            border-radius: 10px;
            box-shadow: 2px 2px 2px black;
            cursor: pointer;
        }
        #button:hover{
            transform: scale(1.1);
            background-color:black;
            color: white;
            box-shadow: 2px 2px 2px gray;
            letter-spacing: 1px;
            font-size: 16px;
        }
        #button a{
            text-decoration: none;
            color: black;
        }
        #button:hover a{
            text-decoration: none;
            color: white;
        }
        h1 {
         
            font-size: 28px;
            font-weight: bold;
            color: lightcoral;
            /* color:#333; */
            margin-bottom: 20px;
            letter-spacing: 1px;
            text-shadow: 0.5px 0.5px 0.5px black;
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    <marquee behavior="slide" direction="right" scrollamount="12" loop="40"><h1>Courses that You Should Look At!</h1></marquee>
    <div id="container">
        {% for i in data %}
        <div id="main">
            <div class="img"><img src="{{ i.image.url }}" alt=""></div>
            <div class="title">{{ i.title }}</div>
            <div class="des">{{ i.description }}</div>
            <div class="author">By {{ i.author }}</div>
            <div class="price">â‚¹{{ i.price }}</div><br>
            <button id="button"><a href="{% url 'add_to_cart' i.id %}">Buy Now</a></button>
        </div>
        {% endfor %}
    </div>
</body>
</html>
