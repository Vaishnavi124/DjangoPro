<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            /* background: linear-gradient(to right, #6a11cb, #2575fc); */
            /* color: white; */
            /* background-color: red; */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* background-image: url('https://media.istockphoto.com/id/1333063467/photo/minimal-abstract-background-for-product-presentation-leaf-shadow-on-yellow-plaster-wall.jpg?s=612x612&w=0&k=20&c=R7kyOfcNt86z4US6FI68My5xQ6OHhkFI7r9k17BmT2M='); */
            background-color:rgb(199, 184, 184);
            background-repeat: no-repeat;
            background-size: cover;
        }
        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 400px;
            text-align: center;
            /* backdrop-filter: blur(5px); */
            background-color: rgb(200, 200, 245);
        }
        h2 {
            margin-bottom: 20px;
            color: brown; 
            letter-spacing: 1px;
            /* font-family: cursive; */
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
            text-align: center;
            letter-spacing: 2px;
        }
        button {
            background-color:black;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            /* background-image: linear-gradient(to right, black,white); */
            background-color: black;
            color:white;
            font-size: 20px;
            letter-spacing: 2px;
        }
        .alert {
            background-color: #ffdddd;
            color: #d8000c;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #d8000c;
            border-radius: 5px;
        }
        .login-link {
            margin-top: 10px;
            color: blue;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        input:focus{
            outline: none;
            box-shadow: 2px 2px 2px blue;
        }
    </style>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>RegisterüëáüèΩ</h2>
        {% if messages %}
        <div class="alert" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>  
        {% endif %}
        <input type="text" name="username" placeholder="Enter your name" required>
        <input type="text" name="first_name" placeholder="Enter your first name" required>
        <input type="text" name="last_name" placeholder="Enter your last name" required>
        <input type="password" name="password" placeholder="Enter your password" required>
        <div><a href="{% url 'loginview' %}" class="login-link">Already have an account?</a></div><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
